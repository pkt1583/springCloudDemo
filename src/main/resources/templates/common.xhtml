<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
>
<h:head>
</h:head>
<h:body>

    <p:layout style="min-width:400px;min-height:200px;" fullPage="true" stateful="true">
        <p:layoutUnit position="west"  size="200" minSize="40" maxSize="400">

        </p:layoutUnit>
        <p:layoutUnit position="north" size="200" minSize="50" maxSize="400">
            <ui:insert name="header">
                <ui:include src="header.xhtml"/>
            </ui:insert>
        </p:layoutUnit>
        <p:layoutUnit position="center" header="Center Content">
            <ui:insert name="content">
                <ui:include src="content.xhtml"/>
            </ui:insert>
        </p:layoutUnit>
    </p:layout>


</h:body>
</html>
